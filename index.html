<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <main>
        <h1>Etch-A-Sketch</h1>
        <div id="control">
            <div class="slidecontainer">
                <input id="mySize" type="range" min="16" max="128" value="16" class="slider"/>
                <div id="output"></div>
            </div>
            <br/>
            <input class="submit" id="clearButton" type="button" value="Clear" />

        </div>
        <div id="maindiv">

        </div>
    </main>
</html>
